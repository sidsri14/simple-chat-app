<!DOCTYPE html>
<html>
<head>
  <title>Simple Chat App</title>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #chat-box {
      width: 70%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .message {
    
      border-radius: 10px;
      padding: 8px 12px;
      margin: 5px 0;
    }
    .green-bg{
      background-color: #DCF8C6;
    }
    .white-bg {
      background-color: rgb(235, 236, 245);
    }
   

    #form {
      display: flex;
      margin-top: 10px;
    }

    #input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-right: 5px;
    }

    #send-button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box">
      <h1 id="heading">Simple Chat App</h1>
      <ul id="messages">
     
      </ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type your message..." />
        <emoji-picker></emoji-picker>
        <button id="send-button">Send</button>

      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const emojiMap = {
      hey: 'ðŸ™‹â€â™‚ï¸',
      react: 'âš›ï¸',
      woah: 'ðŸ˜¯',
      love: 'â¤ï¸',
      smile: 'ðŸ˜„',
      laugh: 'ðŸ˜†',
      sad: 'ðŸ˜¢',
      wink: 'ðŸ˜‰',
      thumbsup: 'ðŸ‘',
      thumbsdown: 'ðŸ‘Ž',
      coffee: 'â˜•ï¸',
      pizza: 'ðŸ•',
      lol: 'ðŸ˜‚',
      like: 'â™¥ï¸',
      congratulations: 'ðŸŽ‰',
      // Add more words and emojis as needed
    };

    const socket = io();

    const form = document.getElementById('form');
    
    const messages = document.getElementById('messages');

    const emojiPicker = document.querySelector('emoji-picker');
  const input = document.getElementById('input');

  // Handle emoji selection
  emojiPicker.addEventListener('emoji-click', (event) => {
    const emoji = event.detail.unicode;
    input.value += emoji; // Insert emoji into input field
  });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let message = input.value.trim();

      // Check for slash commands
      if (message.startsWith('/')) {
        handleSlashCommand(message);
      } else {

      // Convert message to lowercase and split into words
      const words = message.toLowerCase().split(/\s+/);

      // Check for word replacements
      for (let i = 0; i < words.length; i++) {
        if (emojiMap.hasOwnProperty(words[i])) {
          words[i] = emojiMap[words[i]];
        }
      }

      // Join the words back into a message
      message = words.join(' ');

      if (message) {
        socket.emit('chat message', message);
        input.value = '';
      }
    }
    });
          // Slash command handling
        function handleSlashCommand(command) {
          const parts = command.split(' ');
            const cmd = parts[0].toLowerCase();

      if (cmd === '/help') {
        showHelpDetails();
      } else {
        const responseMessage = getUserSlashCommandResponse(cmd);
        if (responseMessage) {
          addMessage(responseMessage);
        } else {
          addMessage('Unknown command. Type /help for available commands.');
        }
      }
        }

          // Display help details as an alert
    function showHelpDetails() {
      const helpDetails = `
        Available commands:\n
        /help - Display available commands and explanations\n
        /clear - Clear the chat\n
        /random - Display a random number
      `;
      alert(helpDetails);
    }
    

     // User-specific slash command responses
     function getUserSlashCommandResponse(cmd) {
      switch (cmd) {
        case '/help':
          return 'Available commands:\n/help - Display available commands and explanations\n/clear - Clear the chat\n/random - Display a random number';
        case '/clear':
          clearMessages();
          return 'Chat cleared.';
        case '/random':
          return `Random number: ${Math.floor(Math.random() * 100) + 1}`;
        default:
          return null;
      }
    }
    function clearMessages() {
      messages.innerHTML = '';
    }
    function sendRandomNumber() {
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      addMessage(`Random number: ${randomNumber}`);
    }
    function addMessage(message) {
      const li = document.createElement('li');
      li.textContent = message;
      li.classList.add('message', 'green-bg');
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    let greenBackground = true;

    socket.on('chat message', (message) => {
      const li = document.createElement('li');
      li.textContent = message;

      if (greenBackground) {
        li.classList.add('message', 'green-bg');
      } else {
        li.classList.add('message', 'white-bg');
      }

      
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
      greenBackground = !greenBackground;
    });
  </script>
</body>
</html>
